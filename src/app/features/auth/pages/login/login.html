<main class="flex min-h-screen justify-center items-center p-4">
    <section class="flex flex-col w-screen max-w-lg p-6 rounded-2xl shadow-lg hover:shadow-2xl transition">
        <div class="text-center mb-4">
            <h1 class="text-4xl text-green-900">Oficina Pardal</h1>
        </div>

        <div class="flex justify-center mb-3">
            <img src="./assets/logo1.png" />
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate [class.was-validated]="submitted">
            <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>
                    <label for="user" class="block mb-2.5 text-sm font-medium text-heading">Usuário</label>
                    <input formControlName="user" type="text" id="user"
                        class="bg-neutral-secondary-medium border border-green-700 rounded-2xl text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs"
                        placeholder="pardal" required />

                    @if (control('user')?.invalid && (control('user')?.touched || submitted)){
                    <p class="text-red-600 font-bold text-sm ">Usuário é obrigatório</p>
                    }
                </div>

                <div>
                    <label for="password" class="block mb-2.5 text-sm font-medium text-heading">First name</label>
                    <input formControlName="password" type="password" id="password"
                        class="bg-neutral-secondary-medium border rounded-2xl border-green-700 text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs "
                        placeholder="123" required />

                    @if(control('password')?.invalid && (control('password')?.touched || submitted)){
                    <p class="text-red-600 font-bold text-sm ">Usuário é obrigatório</p>
                    }
                </div>
            </div>

            <div>
                <button
                    class="w-full rounded-md border border-green-900 text-green-950 py-2 font-medium hover:bg-green-700 transition-colors duration-200 cursor-pointer hover:text-white"
                    type="submit">Acessar</button>
            </div>
        </form>
    </section>
</main>
